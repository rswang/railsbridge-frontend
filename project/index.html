<!doctype html>
<html>
<head>
    <link href="style.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <!-- JQuery -->
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <!-- Bootstrap JS -->
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script src="index.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">

            <div>
                <input type="text" id="username-input" placeholder="Github Username" />
                <button type="button" class="btn" id="go-btn">Go!</button>
            </div>
            <div id="error"></div>
            <div id="response">
                <h1>Name: <span id="name"></span></h1>
                <img id="avatar" src="http://thebridgehc.org/wp-content/uploads/2014/09/Happy-face.png" />
                <h2>Public Repos: <span id="public-repos"></span></h2>
                <h3>Username: <span id="username"></span></h3>
            </div>

        </div>
    </div>
</body>
</html>
